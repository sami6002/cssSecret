<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>背景与边框</title>
    <link href="border.css" rel="stylesheet" />
</head>
<body>
    <div class="border-transparent-1">透明边框,默认background-clip: border-box;</div>
    <div class="border-transparent-2">透明边框,background-clip: padding-box;</div>
    <div class="border-transparent-3">透明边框,background-clip: content-box;</div>

    <br>

    <div class="border-multi-1">多重边框,box-shadow方案(只能模拟实线边框),外圈</div>
    <div class="border-multi-2">多重边框,box-shadow方案,加padding或者margin,inset</div>
    <div class="border-multi-3">多重边框,outline方案,局限最多两层</div>
    <div class="border-multi-4">多重边框,outline方案,缝边效果</div>

    <br>

    <div class="border-inner-radius-1">边框内圆角</div>
    <br>

    <div class="inline-block background-line-1"></div>
    <div class="inline-block background-line-2"></div>
    <div class="inline-block background-vertical-1"></div>
    <div class="inline-block background-vertical-2"></div>
    <div class="inline-block background-skew-1"></div>
    <div class="inline-block background-skew-2"></div>
    <div class="inline-block background-skew-3"></div>
    <div class="inline-block background-skew-4"></div>
    <div class="inline-block background-skew-5"></div>

    <br>
    <div class="inline-block background-grid-1"></div>
    <div class="inline-block background-grid-2"></div>
    <div class="inline-block background-grid-3"></div>

    <br>
    <div class="inline-block background-radial-1"></div>
    <div class="inline-block background-radial-2"></div>

    <br>
    <div class="language"></div>

    <br>
    <div class="inline-block background-chess-1"></div>
    <div class="inline-block background-chess-2"></div>
    <div class="inline-block background-chess-3"></div>

    <svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" fill-opacity="0.25">
        <rect x="20" width="20" height="20"></rect>
        <rect y="20" width="20" height="20"></rect>
    </svg>

    <br>
    <div class="inline-block background-random-1"></div>

    <div class="inline-block background-image-border-1"></div>
    <div class="inline-block background-image-border-2"></div>
    <div class="inline-block backrgound-envelope-1"></div>
    <div class="inline-block backrgound-envelope-2"></div>

    <br>
    <div class="marching-ants"></div>
    <div class="marching-ants-1">
        <sup>1</sup>footnote
    </div>
</body>
</html>
